version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: trvl-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      target: development
    container_name: trvl-app
    ports:
      - "9000:9000"
    env_file:
      - .env
    environment:
      - MONGODB_CONNECTION_STRING=mongodb://mongodb:27017/trvl-services
      - MOCK_CLOUDINARY=true
      - MOCK_STRIPE=true
    volumes:
      - ./src:/app/src
    depends_on:
      mongodb:
        condition: service_healthy
    command: npm run dev

  mongo-express:
    image: mongo-express:latest
    container_name: trvl-mongo-ui
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
    depends_on:
      - mongodb

volumes:
  mongodb_data:
